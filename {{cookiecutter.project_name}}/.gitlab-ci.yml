image: "python:{{cookiecutter.python_version}}-buster"

stages:
  - tox
  - package

tox:
  stage: tox
  script:
    - pip install tox
    - tox

package:
  stage: package
  script:
    - pip install setuptools wheel
    - python setup.py sdist bdist_wheel
  artifacts:
    paths:
      - dist/*.whl


